<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="fullheight">
        <div class="container">
            <div class="result">
                <span>0</span>
            </div>
            <div class="buttons">
                <button class="item clear">AC</button>
                <button class="item negative">+/-</button>
                <button class="item percent">%</button>
                <button class="item al divide">/</button>
                <button class="item number">7</button>
                <button class="item number">8</button>
                <button class="item number">9</button>
                <button class="item al multiply">x</button>
                <button class="item number">4</button>
                <button class="item number">5</button>
                <button class="item number">6</button>
                <button class="item al subtract">-</button>
                <button class="item number">1</button>
                <button class="item number">2</button>
                <button class="item number">3</button>
                <button class="item al plus">+</button>
                <button class="item number zero">0</button>
                <button class="item number point">.</button>
                <button class="item al equal">=</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
